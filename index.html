<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>BlackJack</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div id="header">

      <button type="button" class="topRow" onclick="start()">Start</button>
      <button type="button" class="topRow" onclick="reset()">Reset</button>
      <p>Number of decks</p>
      <button type="button" class="topRow" onclick="changeNumDeck(4)">4</button>
      <button type="button" class="topRow" onclick="changeNumDeck(6)">6</button>
      <button type="button" class="topRow" onclick="changeNumDeck(8)">8</button>
      <p id="score">Player 0, Dealer 0</p>
    </div>
    <div id="dealer">
      <div class="card" id="d1"></div>
      <div class="card" id="d2"></div>
      <div class="card" id="d3"></div>
      <div class="card" id="d4"></div>
      <div class="card" id="d5"></div>
    </div>
    <div id="middle">
      <button type="button" onclick="stand()">Stand</button>
      <button type="button" onclick="hit()">Hit</button>
      <p id="message"></p>
    </div>
    <div id="player">
      <div class="card" id="p1"></div>
      <div class="card" id="p2"></div>
      <div class="card" id="p3"></div>
      <div class="card" id="p4"></div>
      <div class="card" id="p5"></div>
    </div>
  </body>
</html>
